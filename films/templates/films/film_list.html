{%  extends 'base.html' %}
{% block zawartosc %}
<div>
    <form method="GET"> {# szukamy metoda GET #}
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit">Szukaj</button>
    </form>
</div>    
<div>
    <ul>
        {% for film in films %}
            <li>
                <p>{{ film.title }} {{ film.author }} {{ film.publisher }}</p>
            </li>
        {%  endfor %}
    </ul>
</div>
{% endblock %}
